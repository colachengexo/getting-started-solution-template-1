formatversion: 1.0.0

info:
  name: Murano-Load-Test
  summary: Setup for easy load tests on Murano
  description: |
    This template set a series of base endpoint/eventhandler to be used for load-test purpose.
  authors: ['Renaud Sauvain <renaudsauvain@exosite.com>']
  version: 0.1.0

assets:
  location: assets
  include: '**/*'
  exclude: ['**/.*']

endpoints:
  location: endpoints
  include: '**/*.lua'
  cors: {'origin': ['http://localhost:*']}

modules:
  location: modules
  include: '**/*.lua'

services:
  location: services
  include: '**/*.lua'

init_script: init.lua
